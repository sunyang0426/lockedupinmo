<!doctype html>
<html lang="en">
    <head>
    	<head>
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    	    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

            <style>

            img {
                display: block;
                margin: 0 auto;
            }
            .intro {
                width: 80%;
                margin: 0 auto;
            }
            .intro h1{
                font-family:Domine;
                color: #444;
                font-size: 16px;
                line-height: 27px;
                margin-bottom: 24px;
            }



            </style>
    	</head>
    </head>
    <body>
    	<nav>
            <img src="../images/title.png">
    	</nav>

    	<div class="intro">
        <h1>Farmington Correctional Center is a medium, minimum security prison in St. Francois, operated by the Missouri Department of Corrections. The prison was built in 1986, and it can house approximately 2655 male inmates.</h1>
        </div>

        <div id="map" style="width:100%; height:300px;"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([37.6647686, -90.5194152], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 10,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
                var blackIcon = L.Icon.extend({
                    options: {
                        iconUrl: "../static/marker-24.png",
                        iconSize: [24, 24]
                    }
                });
                var marker = L.marker([37.6647686, -90.5194152], {icon: new blackIcon()}).addTo(map);
            </script>
    </body>
</html>
